<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- External CSS stylesheets -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/inter.css" />
    <link rel="stylesheet" href="../assets/css/fontawesome/all.css" />
    <link rel="stylesheet" href="./styles/popup.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <!-- Main card container -->
      <div class="card text-center">
        <!-- Card header with logo and title -->
        <div class="card-header">
          <img src="../assets/icons/icon128.png" alt="Smartschool Score Improver Icon" />
          <h1 class="gradient-text fw-bold" style="font-size: 25px; padding: 0px; margin: 0px">
            Smartschool Score Improver
          </h1>
        </div>

        <!-- Card body -->
        <div>
          <div class="settings-container">
            <h5 class="card-title gradient-text fw-bold">Settings</h5>
            <div class="toggle-container">
              <span class="toggle-text">Enable Score Improver</span>
              <label class="switch">
                <input type="checkbox" id="toggleScript" checked />
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-container">
              <span class="toggle-text">Keep Red Points</span>
              <label class="switch">
                <input type="checkbox" id="toggleRedPoints" />
                <span class="slider"></span>
              </label>
            </div>

            <!-- Contributors section -->
            <h5 class="card-title gradient-text fw-bold">Contributors</h5>
            <div class="contributor-container">
              <!-- Developer information -->
              <div class="card-text align-left">
                <a href="https://davidtanasescu.com/" target="_blank">
                  <span id="developer"><i class="fas fa-flip fas fa-code"></i> Developer</span>: David Tanasescu (dFuZe)
                </a>
              </div>
              <hr class="contributor-item" />
              <!-- Contributor information -->
              <div class="card-text align-left">
                <a href="https://frenny.vip/" target="_blank">
                  <span id="documenter"><i class="fa-solid fa-lightbulb"></i> Contributor</span>: Fraon Defruyt (Frenny)
                </a>
              </div>
              <hr class="contributor-item" />

              <div class="card-text align-left">
                <a href="#" target="_blank">
                  <span id="documenter"><i class="fa-solid fa-lightbulb"></i> Contributor</span>: Liam Van Aerschot
                  (Stuxnet)
                </a>
              </div>
            </div>

            <!-- Copyright and privacy policy link -->
            <a href="https://dfuze.vip/extentions/smartschool-score-improver/privacy" target="_blank" class="xsmall">
              <span class="gradient-text fw-bold">&copy; Smartschool Score Improver</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript file for popup functionality -->
    <script src="../scripts/popup.js"></script>
  </body>
</html>
