<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartschool Score Improver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap");

      body {
        color: #e8e7e9;
        background: #0c0d1d;
        font-family: Inter, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-family: Poppins, sans-serif;
        padding-top: 30px;
        padding-bottom: 15px;
      }

      .small {
        font-size: 1.3rem;
      }

      .container {
        width: 400px;
        height: auto;
        background: #0c0d1d;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
      }

      .card {
        background-color: #111827;
        color: #fff;
      }

      img {
        width: 80px;
      }

      .display-6 {
        font-size: 2rem;
      }

      .gradient-text {
        background: linear-gradient(45deg, #1e90ff, #32cd32);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-animation 5s ease infinite;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .fw-bold {
        font-weight: bold;
      }

      .xsmall {
        font-size: 0.7rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <img src="icons/icon128.png" alt="Smartschool Score Improver Icon" class="animate__animated animate__zoomIn" />
          <h1 class="small animate__animated animate__fadeInDown gradient-text fw-bold">Smartschool Score Improver</h1>
          <h5 class="card-title gradient-text fw-bold">About</h5>
          <p class="card-text">This extension enhances grade colors.</p>
          <h5 class="card-title gradient-text fw-bold">Author</h5>
          <p class="card-text">
            Developed by David Tanasescu (dFuZe).
            <br />
            <a href="https://dfuze.vip/" target="_blank">Contact me</a>
          </p>
          <p class="xsmall">&copy; 2024 Smartschool Score Improver. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
