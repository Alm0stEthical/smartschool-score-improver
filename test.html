<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Container with Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: hsl(225, 71%, 7%);
      }

      .container {
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        border-radius: 18px 18px 0 0;
        max-width: 1320px;
      }

      .wallpaper {
        max-width: 100%;
        max-height: 490px;
        border-radius: 18px 18px 0 0;
        border: 2px solid #0c1532;
      }

      .wallpaper-animation {
        padding: 2px 2px 0;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: xor;
        position: absolute;
        inset: 0;
        border-radius: inherit;
      }

      .wallpaper-animation-line {
        will-change: transform;
        width: 300px;
        height: 300px;
        position: absolute;
        animation: wallpaper-animation-line 12s linear infinite;
        bottom: -300px;
        background-image: linear-gradient(to top, #6d2eff00, #0c1532, #bbc2cc, #48a7ff 99%, #0c153200);
      }

      .wallpaper-animation-line:nth-child(1) {
        animation-delay: 6s;
      }

      @keyframes wallpaper-animation-line {
        0% {
          transform: matrix(1, 0, 0, 1, -150, 0);
        }
        18% {
          transform: matrix(1, 0, 0, 1, -150, -450);
        }
        21% {
          transform: matrix(0.7071, 0.7071, -0.7071, 0.7071, -150, -500);
        }
        30% {
          transform: matrix(0, 1, -1, 0, 0, -620);
        }
        50% {
          transform: matrix(0, 1, -1, 0, 500, -620);
        }
        68% {
          transform: matrix(0, 1, -1, 0, 980, -620);
        }
        71% {
          transform: matrix(-0.7071, 0.7071, -0.7071, -0.7071, 1000, -620);
        }
        80% {
          transform: matrix(-1, 0, 0, -1, 1150, -470);
        }
        100% {
          transform: matrix(-1, 0, 0, -1, 1150, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <picture>
        <img alt="blank wallpaper" decoding="async" height="976" loading="eager" src="https://via.placeholder.com/2600x976" width="2600" class="wallpaper" />
      </picture>
      <div class="wallpaper-animation">
        <div class="wallpaper-animation-line"></div>
        <div class="wallpaper-animation-line"></div>
      </div>
    </div>
  </body>
</html>
